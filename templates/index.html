<!DOCTYPE html>
<html>

<head>
    <title>Animal Classifier</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <h1 class="text-center">Animal Classifier</h1>
    <form class="p-3 text-center" action="/", method="post", enctype="multipart/form-data">
        <input class="form-control" type="file" name="my_image">
        <input class="btn btn-primary mt-3" type ="submit" value="Predict Image">
    </form>
</body>

<h2 class="text-center"> Your Prediction:<i>{{prediction}}</i></h2>
{%endif%}


</html>
